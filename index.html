<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/bbec75341f.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google font service -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- styles -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="plans normal">
      <section class="plans__heading">
        <h3 class="plan__type">Ultimate</h3>
        <p class="plan__desc">Attend only first day</p>
        <h3 class="plan__price">&dollar;65.00</h3>
      </section>

      <section class="plans__list">
        <ul class="list">
          <li><i class="fa-solid fa-check"></i> Unlimited Entrance</li>
          <li><i class="fa-solid fa-check"></i> Comfortable Seat</li>
          <li><i class="fa-solid fa-check"></i> Paid Certificate</li>
          <li><i class="fa-solid fa-check"></i> Day One Workshop</li>
          <li><i class="fa-solid fa-check"></i> One Certificate</li>
        </ul>
      </section>

      <section class="plans__button">
        <button class="btn btn__primary btn__secondary">Get Started</button>
      </section>
    </div>
  </body>
</html>
